<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" style="visibility: hidden;" data-toggle="modal" data-target="#loader" id="launcher">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="loader" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Loading...</h5>
        </div>
        <div class="modal-body">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:100%"></div>
              </div>

        </div>
        <div class="modal-footer">
          </div>
      </div>
    </div>
  </div>
