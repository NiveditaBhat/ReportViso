
    <div class="row" style="height:100%">
   <app-sidepanel></app-sidepanel>
        <main class="col mt-2">

      <router-outlet></router-outlet>




      <div class="row" style="margin-bottom:0">
          <div class="col-md-6 col-6 col-l-6 col-xl-6 pr-0">
            <button id="submit" class="btn btn-primary btn-block " type="button" (click)="OnSaveClicked()">Save</button>
          </div>
          <div class="col-md-6 col-6 col-l-6 col-xl-6 pl-1">
              <button id="cancel" class="btn btn-secondary btn-block " type="button" (click)="onCancel()">Cancel</button>
            </div>
          </div>
        </main>
    </div>
    <hr>

<app-dialog *ngIf="saveDialog"  [textbox]="textbox" [message]="message"  [title]="title" (reportSave)="onReportSave($event)" (okClicked)="onOk($event)" ></app-dialog>
