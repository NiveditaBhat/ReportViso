
  <div class="row" style="height:100%">
      <div class="col-9 mt-3 ml-3 mr-3 mb-5  border " >
<h5>Your Reports</h5>
                  <table    id="reportList" class="table table-striped  "  width="100%" *ngIf="reportList.length > 0">

                    <thead>
                        <tr>
                          <th>
                            <input type="checkbox" name="all" (change)="selectAll($event)"/>
                          </th>
                          <th>S.No </th>
                          <th>Name</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let report of reportList | reverse;let i=index">
                          <td>
                              <input type="checkbox"
                              name="{{i}}" [(ngModel)]="report.state"/>
                          </td>
                          <td>{{i+1}}</td>
                          <td>{{report.name}}</td>
                          </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                        <td colspan="3">
                        <div class="row">
                            <div class="col-md-6 col-6 col-l-6 col-xl-6 pr-0">
                            <button id="visualize" class="btn btn-primary btn-block " type="button" [disabled]="isVislizeDis()" (click)="onVisualize()">Visualize</button>
</div>
<div class="col-md-6 col-6 col-l-6 col-xl-6 pl-1">
                              <button id="delete" class="btn btn-danger btn-block " type="button" (click)="onDeleteClicked()" [disabled]="isDelDis()">Delete</button>
</div>
                            </div>
                            </td>
                            </tr>
                      </tfoot>
                    </table>





<div class="noReport" *ngIf="reportList.length == 0">
                You have no reports to be displayed
</div>


        </div>
        <div class="col border mt-3 mr-3 mb-5 border border-secondary" style="background-color:rgb(223, 223, 223)">
<div class="row h-100">
  <div class="col-12 mt-5 mx-auto">
    <img style="display:block;margin-left:auto;margin-right:auto" src="http://kcmuco.ac.tz/wp-content/uploads/2018/10/pointer-down.gif" alt="pointer" width="80" id="handPointer">
          <h6 style="padding:10px;text-align:center;font-weight:bold">Visualize new report</h6>
          <form #uploadReport="ngForm" (submit)="reportSubmitted(uploadReport)">


              <div class="form-group">
                   <input type="file" class="form-control-file" name="reportFile" ngModel #reportFile="ngModel" (change)="onFileUpload($event)" required>
                 </div>

                 <div class="form-group">
                 <button type="submit" class="btn btn-primary btn-block" [disabled]="!uploadReport.valid">Visualize</button>
                       </div>
                       </form>
                       </div>
          </div>
          </div>
    </div>

<app-dialog *ngIf="delDialog"  [message]="message"  [title]="title"  (okClicked)="onOk($event)" ></app-dialog>
<app-loader *ngIf="loader"></app-loader>
